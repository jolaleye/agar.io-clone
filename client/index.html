<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Clone</title>
</head>
<body>
  <div class="start overlay">
    <div class="ui card start__play-card">
      <div class="content">
        <h1 class="ui header">Agar.io Clone</h1>
      </div>
      <div class="content">
        <form class="ui form start__form">
          <div class="field">
            <input id="name-input" type="text" placeholder="Nickname">
          </div>
          <button class="ui button positive" type="submit">Play as guest</button>
        </form>
      </div>
      <div class="extra content start__game-info">
        <span>Move your mouse to control your cell</span>
        <span>Press <strong>Space</strong> to split</span>
        <span>Press <strong>W</strong> to eject some mass</span>
      </div>
    </div>
  </div>

  <div class="game overlay hidden">
    <div class="ui card game__leaderboard">
      <div class="content">
        <h1 class="ui header">Leaderboard</h1>
        <div class="ui list"></div>
      </div>
    </div>
    <div class="ui card game__score">
      <div class="content">
        <div class="center aligned header">Score: <span id="score">0</span></div>
      </div>
    </div>
  </div>

  <div class="end overlay hidden">
    <div class="ui card stats">
      <div class="content">
        <h1 class="ui center aligned header">Match Results</h1>
      </div>
      <div class="extra content">
        <button class="ui fluid primary button">Continue</button>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>
</body>
</html>
