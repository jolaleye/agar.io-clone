<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Clone</title>
</head>
<body>
  <div class="overlay">

    <div class="start">
      <div class="ui card start__play-card">
        <div class="content">
          <h1 class="ui header">Agar.io Clone</h1>
        </div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Nickname</label>
              <input type="text" placeholder="Nickname">
            </div>
            <button class="ui button positive" type="submit">Play</button>
          </form>
        </div>
        <div class="extra content start__game-info">
          <span>Move your mouse to control your cell</span>
          <span>Press <strong>Space</strong> to split</span>
          <span>Press <strong>W</strong> to eject some mass</span>
        </div>
      </div>
    </div>

  </div>

  <canvas id="canvas"></canvas>
</body>
</html>
